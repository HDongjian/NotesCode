<!-- Object.defineProperty -->

<script>
    var obj = {
        name: "张三",
        age: 12
    }
    var temp = obj.name;
    Object.defineProperty(obj, 'name', {
        configurable: true,
        enumerable: false,
        get() {
            console.log('get了')
                // return temp
        },
        set() {
            console.log('set了')
        },
    })
    for (const key in obj) {
        console.log(key)
    }
</script>
